<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kooperatif destek kiti. Müşteri, ürün, personel ve stok takibi.">
  <title>KoopKit</title>
  <style>
    html,
    body {
      position: relative;
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      color: #333;
    }
  </style>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <script type="module" crossorigin src="/build/index.js"></script>
    <link rel="modulepreload" href="/build/vendor.js">
    <link rel="stylesheet" href="/build/index.css">
  </head>

<body>
  <noscript>
    <div>Oops! Javascript required here! Allow it and try again!</div>
  </noscript>

  <script>
    // service worker registration
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("sw.js")
          .then(
            reg => console.log("[Service Worker] Registered ✓", reg),
            error => console.log("[Service Worker] Registration failed!", error))
      });
    } else {
      console.log("[Service Worker] Service Workers NOT Supported!");
    }
  </script>
  <div id="app"></div>
  
</body>

</html>
