<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KoopKit</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="build/bundle.css">

	<script defer src="build/bundle.js"></script>
</head>

<body>
	<noscript>
		<div>Oops! Javascript required here! Allow it and try again!</div>
	</noscript>

	<script>
		// service worker registration
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker
					.register("sw.js")
					.then(
						reg => console.log("[Service Worker] Registered âœ“", reg),
						error => console.log("[Service Worker] Registration failed!", error))
			});
		} else {
			console.log("[Service Worker] Service Workers NOT Supported!");
		}
	</script>
</body>

</html>
